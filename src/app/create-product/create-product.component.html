
<div class="form-box">
  <h2 style="text-align: center;color: cornsilk;text-decoration: underline;">Create Product</h2>
  
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <p>Product Name</p>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
        <p>Brand</p>
        <input type="text" class="form-control" id="brand" required [(ngModel)]="product.brand" name="brand">
      </div>

      <div class="form-group">
        <p>Made In</p>
        <input type="text" class="form-control" id="madein" required [(ngModel)]="product.madein" name="madein">
      </div>
      
      <div class="form-group">
        <p>Price</p>
        <input type="text" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
      </div>

      <div class="form-group">
        <p>Quantity</p>
        <input type="text" class="form-control" id="quantity" required [(ngModel)]="product.quantity" name="quantity">
      </div>

      <input type="submit" value="Submit">
     <!--<img src="assets/images/product2.jpg" class="product2">-->
      
  </form>
</div>
<!--<img src="assets/images/product1.jpg" class="product1">
<img src="assets/images/product2.jpg" class="product2">
<img src="assets/images/product3.jpg" class="product3">-->





<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>

</div>
</div>
